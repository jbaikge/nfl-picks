<div class="col-md-4 col-md-offset-4">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="LoginName" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<select class="form-control" id="LoginName" required ng-model="Form.Username">
					<option ng-repeat="username in Usernames" value="{{ username }}">{{ username }}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="LoginPIN" class="col-sm-3 control-label">PIN</label>
			<div class="col-sm-9">
				<input type="number" min="0" max="9999" maxlength="4" class="form-control" id="LoginPIN" required ng-model="Form.PIN">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button class="btn btn-primary" ng-click="doLogin()">Login</button>
			</div>
		</div>
	</form>
</div>
